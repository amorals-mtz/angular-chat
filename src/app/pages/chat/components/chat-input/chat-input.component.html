<div class="d-flex new-message-wrapper">
  <div class="input-group">
    <input type="text" class="form-control"
           placeholder="Enter a new message"
           value=""
           name="" [(ngModel)]="newMessageText" #newMessage
           (keyup.enter)="submit(newMessage.value)">
    <div class="input-group-append">
      <button type="button" class="btn btn-primary"
              (click)="submit(newMessage.value)">
        Enter
      </button>
    </div>
  </div>
</div>
